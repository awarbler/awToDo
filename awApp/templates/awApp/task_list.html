<!--header bar add condition to see if they are logged in -->
{% if request.user.is.authenticated %}
    <p>{{request.user}}</p>
    <a href=" ">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>    


<h1> My to do list </h1>

<a href="{% url 'task-create' %}">Add Task</a>
<!-- -->
<!-- -->
<table>
    <tr>
        <th>Items</th>
        <th></th>
        <th></th>
    </tr>
    <!--for loop to loist items -->
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <!--a link to visit the detail view -->
        <td> <a href="{% url 'task' task.id %}">View</a></td>
        <td> <a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td> <a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr> 
    {% empty %} 
    <h3>No items in list</h3>
    {% endfor %}
</table>
